<!DOCTYPE html>

<html>
	<head>
		<title>Grade Calculator</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="JS/gradeCalc.js"></script>
	</head>
	<body>
		<div id="header">
			<h1>Calculate a grade!</h1>
		</div>
		<div id="infoBoxHeader">
			<p>Enter your grade information</p>
		</div>
		<div id="buttonsAndTextFields">
			<div id="labelsLeft">
				<label for="received">Enter the grade you received</label>
				<label for="possible">Enter the possible points</label>
			</div>
			<div id="buttonsRight">
				<input type="text" id="received" name="receivedPoints">
				<input type="text" id="possible" name="possiblePoints">
			</div>
		</div>
		<div id="calcButton">
			<button type="button" onclick="calculateGrade()">Calculate!</button>
		</div>
		<div id="grade">
		</div>
	</body>
</html>
